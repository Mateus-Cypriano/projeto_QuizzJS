<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Programação</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1 id="main-title">Quizz de programação</h1>
    <div id="score-container"class="hide">
        <h2>Parabéns!</h2>
        <p id="display-score"><span>90</span>%</p>
        <p>Você acertou <span id="correct-answers">0</span> de <span id="question-qty">10</span> perguntas</p>
        <button id="restart">Refazer quizz</button>
    </div>
    <!-- CONTAINER DO JOGO -->
    <div id="quizz-container">
        <p id="question">
            <span id="question-number">1</span> - <span id="question-text"> Qual a unidade de medida dpara metros?</span>
        </p>
        <div id="answers-box">
            <button ><span class="btn-letter"> a</span> <span class="question-answer">ms</span></button>
            <button ><span class="btn-letter"> b</span> <span class="question-answer">mr</span></button>
            <button><span class="btn-letter"> c</span> <span class="question-answer">am</span></button>
            <button><span class="btn-letter"> d</span> <span class="question-answer">ssm</span></button>
        </div>
    </div>

    <!-- TEMPLATE DA RESPOSTA -->
    <button class="answer-template hide"><span class="btn-letter">a</span> <span class="question-answer">m</span></button>
</body>
</html>
